<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>RFAB Map</title>
		<link href="style.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div class="filter-wrap">
			<div class="filter-button close">
				<img src="image/filterClose.svg" class="filter-close-icon" style="display: none" alt="" />
				<img src="image/filterOpen.svg" class="filter-open-icon" style="display: none" alt="" />
			</div>
			<ul class="filter-list">
				<li class="filter-item" data-type="treasure">Ценности</li>
				<li class="filter-item" data-type="boss">Боссы</li>
				<li class="filter-item" data-type="bandit">
					Бандиты <span> <span light-blue>0</span>-<span light-blue>20</span></span>
				</li>
				<li class="filter-item" data-type="trash">
					Изгои <span> <span light-blue>20</span>-<span light-blue>30</span></span>
				</li>
				<li class="filter-item" data-type="giant">
					Великаны <span> <span light-blue>20</span>-<span light-blue>30</span></span>
				</li>
				<li class="filter-item" data-type="skelet">
					Скелеты и <br />призраки<span><span light-blue>20</span>-<span light-blue>30</span></span>
				</li>
				<li class="filter-item" data-type="animal">
					Звери <span> <span light-blue>20</span>-<span light-blue>35</span></span>
				</li>
				<li class="filter-item" data-type="falmer">
					Фалмеры <span> <span light-blue>30</span>-<span light-blue>35</span></span>
				</li>
				<li class="filter-item" data-type="magic">
					Маги<span> <span light-blue>30</span>-<span light-blue>40</span></span>
				</li>
				<li class="filter-item" data-type="dwemer">
					Двемеры <span> <span light-blue>30</span>-<span light-blue>40</span></span>
				</li>
				<li class="filter-item" data-type="draugry">
					Драугры <span> <span light-blue>30</span>-<span light-blue>50</span></span>
				</li>
				<li class="filter-item" data-type="vampire">
					Вампиры <span> <span light-blue>30</span>-<span light-blue>50</span></span>
				</li>
				<li class="filter-item" data-type="daedric">
					Дремора <span> <span light-blue>30</span>-<span light-blue>50</span></span>
				</li>
				<li class="filter-item" data-type="dragon">
					Драконы <span> <span light-blue>40</span>-<span light-blue>60</span></span>
				</li>
			</ul>
		</div>
		<canvas id="canvas" width="1160" height="550"></canvas>
		<div class="modal-wrap close">
			<div class="modal">
				<div class="title">Заголовок</div>
				<div class="description">Описание</div>
				<div class="more-info">
					<ui class="list-info">
						<!-- <li class="item-info">Доп описание</li> -->
					</ui>
				</div>
			</div>
		</div>
	</body>
	<script src="libs/jquery.js"></script>
	<script src="libs/jquery.mousewheel.min.js"></script>
	<script src="libs/fabric.js"></script>
	<script src="js/markers.js"></script>
	<script src="js/main.js"></script>
	<script src="js/core.js"></script>
</html>
