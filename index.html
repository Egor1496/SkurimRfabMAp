<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>RFAB Map</title>
		<link href="style.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div class="filter-wrap">
			<div class="filter-button close">
				<img src="image/filterClose.svg" class="filter-close-icon" style="display: none" alt="" />
				<img src="image/filterOpen.svg" class="filter-open-icon" style="display: none" alt="" />
			</div>
			<ul class="filter-list">
				<div class="filter-list-wrap">
					<li class="filter-item" data-type="soc">
						<img src="image/dollar.svg" alt="" />
					</li>
					<li class="filter-item" data-type="xp">
						<img src="image/star.svg" alt="" />
					</li>
					<li class="filter-item" data-type="loot">
						<img src="image/bag.svg" alt="" />
					</li>
					<li class="filter-item" data-type="boss">
						<img src="image/skull.svg" alt="" />
					</li>
					<!-- <li class="filter-item" data-type="boss">Босс</li> -->
				</div>
				<li class="filter-item" data-type="bandit">
					Бандиты <span> <span lblue>0</span>-<span lblue>20</span></span>
				</li>
				<li class="filter-item" data-type="trash">
					Изгои <span> <span lblue>20</span>-<span lblue>30</span></span>
				</li>
				<li class="filter-item" data-type="giant">
					Великаны <span> <span lblue>20</span>-<span lblue>30</span></span>
				</li>
				<li class="filter-item" data-type="skelet">
					Скелеты и <br />призраки<span><span lblue>20</span>-<span lblue>30</span></span>
				</li>
				<li class="filter-item" data-type="animal">
					Звери <span> <span lblue>20</span>-<span lblue>35</span></span>
				</li>
				<li class="filter-item" data-type="falmer">
					Фалмеры <span> <span lblue>30</span>-<span lblue>35</span></span>
				</li>
				<li class="filter-item" data-type="magic">
					Маги<span> <span lblue>30</span>-<span lblue>40</span></span>
				</li>
				<li class="filter-item" data-type="dwemer">
					Двемеры <span> <span lblue>30</span>-<span lblue>40</span></span>
				</li>
				<li class="filter-item" data-type="draugry">
					Драугры <span> <span lblue>30</span>-<span lblue>50</span></span>
				</li>
				<li class="filter-item" data-type="vampire">
					Вампиры <span> <span lblue>30</span>-<span lblue>50</span></span>
				</li>
				<li class="filter-item" data-type="dragon">
					Драконы <span> <span lblue>40</span>-<span lblue>60</span></span>
				</li>
			</ul>
		</div>

		<div class="path-wrap">
			<div class="path-button close">
				<img src="image/icon/circle2.svg" class="path-close-icon" style="display: none" alt="" />
				<img src="image/icon/circle2_red.svg" class="path-open-icon" style="display: none" alt="" />
			</div>
			<ul class="path-list">
				<!-- <li class="path-item" data-path="0">0</li> -->
			</ul>
		</div>

		<div class="modal-wrap close">
			<div class="modal">
				<div class="title">Заголовок</div>
				<div class="description">Описание</div>
				<div class="more-info">
					<ui class="list-info">
						<!-- <li class="item-info">Доп описание</li> -->
					</ui>
				</div>
			</div>
		</div>

		<div class="context-wrap">
			<div class="context">
				<div class="context-create-point">Точка</div>
				<div class="context-create-knot">Узел</div>
			</div>
		</div>

		<div class="canvas-wrap"><canvas id="canvas" width="1160" height="550"></canvas></div>
	</body>
	<script src="libs/jquery.js"></script>
	<script src="libs/jquery.mousewheel.min.js"></script>
	<script src="libs/fabric.js"></script>
	<script src="js/utility.js"></script>
	<script src="js/markers.js"></script>
	<script src="js/path.js"></script>
	<script src="js/ui.js"></script>
	<script src="js/global.js"></script>
	<script src="js/modal.js"></script>
	<script src="js/contextModal.js"></script>
	<script src="js/createMarkers.js"></script>
	<script src="js/createPath.js"></script>
	<script src="js/core.js"></script>
</html>
