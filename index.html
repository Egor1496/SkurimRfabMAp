<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>RFAB Map</title>
		<link href="style.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div class="filter-wrap">
			<div class="filter-button close">
				<img src="image/filter.svg" alt="" />
			</div>
			<ul class="filter-list">
				<li class="filter-item" data-type="bandit">Бандиты</li>
				<li class="filter-item" data-type="trash">Изгои</li>
				<li class="filter-item" data-type="falmer">Фламеры</li>
				<li class="filter-item" data-type="giant">Великаны</li>
				<li class="filter-item" data-type="dwemer">Двемеры</li>
				<li class="filter-item" data-type="skelet">Скелеты</li>
				<li class="filter-item" data-type="magic">Маги/призраки</li>
				<li class="filter-item" data-type="draugry">Драугры</li>
				<li class="filter-item" data-type="vampire">Вампиры</li>
				<li class="filter-item" data-type="daedric">Даэдра</li>
				<li class="filter-item" data-type="dragon">Драконы</li>
			</ul>
		</div>
		<canvas id="canvas" width="1160" height="550"></canvas>
		<div class="modal-wrap close">
			<div class="modal">
				<div class="title">Заголовок</div>
				<div class="description">Описание</div>
				<div class="more-info">
					<ui class="list-info">
						<!-- <li class="item-info">Доп описание</li> -->
					</ui>
				</div>
			</div>
		</div>
	</body>
	<script src="libs/jquery.js"></script>
	<script src="libs/jquery.mousewheel.min.js"></script>
	<script src="libs/fabric.js"></script>
	<script src="js/markers.js"></script>
	<script src="js/main.js"></script>
	<script src="js/core.js"></script>
</html>
